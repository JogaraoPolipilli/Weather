<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER WEBSITE</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <div class="header">
                <input type="text" placeholder="Enter Location" class="search" id="locationInput">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div> 
            <div class="weather_container" id="weatherContainer" style="display: none;">
                <div class="item city" id="cityName"><h1>Mumbai</h1></div>
                <div class="item condition" id="condition"><h3>Mostly Sunny</h3></div>
                <div class="item weather_image"><img src="./images/clear.png" id="weatherIcon"></div>
                <div class="item pre_temp" id="currentTemp"><h2>40°C</h2></div>
                <div class="item range">
                    <div class="Humidity">
                        <h2 id="HumidityHeading">Humidity</h2>
                        <h3 id="humidity">32°C</h3>
                    </div>
                    <div class="WindSpeed">
                        <h2 id="windSpeedHeading">Wind Speed</h2>
                        <h3 id="windSpeed">48°C</h3>
                    </div>
                </div>
            </div>
            <div class="welcome_message" id="welcomeMessage">
                <h1 style="text-align: center;">Welcome to Weather Website!</h1>
                <p style="text-align: center;">Please enter a location to get the weather information.</p>
            </div>

            <div class="error_message" id="errorMessage" style="display: none;">
                <p style="text-align: center;">Sorry, the city does not exist or there was an error fetching the weather data. Please try again.</p>
            </div>
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4cc58fa673.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
